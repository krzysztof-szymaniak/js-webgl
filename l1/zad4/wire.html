<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wireframe 3D Game</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="wire.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="wire.js" type="text/javascript"></script>
	</head>
	<body>
		<main>
			<header><p><b>Wireframe 3D Game, controls beneath</b><p></header>
			<canvas id="plane" height="600" width="1300" ></canvas>
			<div id="panel">
				<p><b>Controls:</b></p>
				<ul>
					<li><b>W, S, A, D</b> - move </li>
					<li><b>Arrow Keys </b> - rotate left, right, up, down</li>
					<li><b>Q, E</b> - roll left, right </li>
					<li><b>Left click to enable or disable rotation with mouse</b></li>
				</ul>
			</div>				
		</main>				
	</body>
</html>
