<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebGL Fractals</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="fractals.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="fractals.js" type="text/javascript"></script>
		<script id="vertex-shader-2d" type="x-shader/x-vertex">
			attribute vec3 a_position;
			//attribute vec4 a_color;
			//varying vec4 v_color;

			void main() {
				
				gl_Position = vec4(a_position, 1.0);
				//v_color = a_color;
			}
		</script>
		<script  id="fragment-shader-2d" type="x-shader/x-fragment">
			precision mediump float;
			
			// passed by vertex shader
			//varying vec4 v_color;
			uniform vec4 u_color;

			void main() {
				gl_FragColor = u_color;
			}
		</script>
	</head>
	<body>
		<main>
		<div class="container" id="frac_info"></div>
			<canvas id="canvas"></canvas>
			<div class="container">
				<div id="input_div">
					<label id="degree_label" for="degree_input">Degree</label>
					<input id="degree_input" type="range" min="1" max="7" value="4">
					<label id="red_label" for="red_input">Red</label>
					<input id="red_input" type="range" min="0" max="255" value="0">
					<label id="green_label" for="green_input">Green</label>
					<input id="green_input" type="range" min="0" max="255" value="0">
					<label id="blue_label" for="blue_input">Blue</label>
					<input id="blue_input" type="range" min="0" max="255" value="0">
					<button id="run_koch">Add Koch</button>
					<button id="run_sierp">Add Sierpinski</button>
				</div>
			</div>			
		</main>		
	</body>
</html>
