<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SVG Fractals</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="svg.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="svg.js" type="text/javascript"></script>
	</head>
	<body>
		<main>			
			<svg id="svg" height="400" width="900" ></svg>
			<div id="panel">
				<div id="inner_sec">
					<label id="degree_label" for="degree_input">Degree: 4</label>
					<input id="degree_input" type="range" min="1" max="5" value="3">
					<button id="run_koch">Draw Koch snowflake</button>
					<button id="run_sierp">Draw Sierpinski triangle</button>
				</div>
			</div>				
		</main>				
	</body>
</html>
